<section ng-init="vm.invitedCount = 0">
  <div style="display: flex; margin-bottom: 5px;" data-ng-repeat="friend in vm.friends track by $index">
    <div style="flex: 2;display: flex;align-items: center;justify-content: center">
      <span data-ng-if="friend.invited" style="color: #1ec700" data-ng-bind="friend.name"></span>
      <span data-ng-if="!friend.invited" data-ng-bind="friend.name"></span>
    </div>
    <div style="flex: 4;display: flex;align-items: center;justify-content: center">
      <span data-ng-if="friend.invited" style="color: #1ec700" data-ng-bind="friend.phone"></span>
      <span data-ng-if="!friend.invited" data-ng-bind="friend.phone"></span>
    </div>
    <div style="flex: 2;display: flex;align-items: center;justify-content: center;">
      <button data-ng-if="friend.invited" type="button" style="border: solid 1px #1ec700;border-radius: 2px;background-color: white;color: #1ec700;width: 100%" ng-click="vm.invite(friend);friend.invited = false;vm.invitedCount = vm.invitedCount - 1">Invited</button>
      <button data-ng-if="!friend.invited" type="button" style="border: solid 1px rgba(0, 0, 0, 0.3);border-radius: 2px;color: rgba(0, 0, 0, 0.3);width: 100%;background-color: white" ng-click="vm.invite(friend);friend.invited = true;vm.invitedCount = vm.invitedCount + 1"> Invite </button>
    </div>
  </div>
  <div style="position: fixed;right: 10px;bottom: 10px; width: 40px;height: 40px;border-radius: 50%;text-align: center;padding-top: 7px;background-color: #53abcd; color: white;font-size: large" >
    {{vm.invitedCount}}
  </div>
